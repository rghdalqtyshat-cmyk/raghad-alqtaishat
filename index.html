
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Shopping List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 20px;
        }
        h1 { color: #333; }
        .container {
            background: #fff;
            padding: 20px;
            margin: auto;
            width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        ul { list-style: none; padding: 0; }
        li {
            background: #eee;
            margin: 5px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        input[type="text"] {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            background: #28a745;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        button:hover { background: darkgreen; }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸ›’ Daily Shopping List</h1>

    <!-- Add item form -->
    <form action="/add" method="POST">
        <input type="text" name="item" placeholder="Enter item (must contain 'product')">
        <button type="submit">Add</button>
    </form>

    <!-- Show shopping list -->
    {% if shopping_list %}
        <ul>
        {% for item in shopping_list %}
            <li>
                {{ item }}
                <a href="/delete/{{ loop.index0 }}"></a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>ðŸ“­ The list is empty.</p>
    {% endif %}
</div>
</body>
</html>
